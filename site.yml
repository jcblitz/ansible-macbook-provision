---
- hosts: local
  gather_facts: False
  tasks:
  - name: install base dependencies
    homebrew_cask:
      name: "{{ item }}"
      state: present
    with_items:
      - java
  - name: install homebrew items
    homebrew:
      name: "{{ item }}"
      state: latest
      update_homebrew: yes
    with_items:
      - nodejs
      - rbenv
      - git-flow
      - maven
  - name: install homebrew cask items
    homebrew_cask:
      name: "{{ item }}"
      state: present
    with_items:
      - alfred
      - spectacle
      - atom
      - google-chrome
      - slack
      - controlplane
